<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Google</title>
    <link rel='stylesheet' href='css/normalize.css'>
    <link rel='stylesheet' href='css/main.css'>
    <link rel='stylesheet' href='css/responsive.css'>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
     <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div class='wrapper'>
      <header>
        <div class='main-nav'>
          <ul>
            <li>Gmail</li>
            <li>Images</li>
            <li><img src='img/menu.svg' alt='menu' class='icon'></li>
            <li><span class='sign-in-button'>Sign In</span></li>
          </ul>
        </div>
        <div class='google-container'>
          <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div><!--end of google container-->
      </header><!--end of header-->
    
   <div class='main-content'>
        <div class='input-container'>
          <input type='text' class='search-box icon-search-voice'>
        </div>
        <div class='button-container'>
           <span class='main-button'>Google Search</span>
           <span class='main-button'>I'm Feeling Lucky</span>
        </div><!--end of button container-->
      </div><!--end of main content-->
    
        <footer>
          <div class='footer-info'>
            <p>Advertising</p>
            <p>Business</p>
            <p>About</p>
          </div>
          <div class='footer-info'>
            <p>Privacy</p>
            <p>Terms</p>
            <p>Settings</p>
          </div>
        </footer>
    </div>
  </body>
</html>
